<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Charles' Blog</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://charlesping.com/">
  <meta property="og:title" content="Charles' Blog">
  <meta property="og:description" content="Exploring Philosophy, Physics, and Computer Science.">
  <meta property="og:image" content="https://charlesping.com/img/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://charlesping.com/">
  <meta property="twitter:title" content="Charles' Blog">
  <meta property="twitter:description" content="Exploring Philosophy, Physics, and Computer Science.">
  <meta property="twitter:image" content="https://charlesping.com/img/preview.jpg">

  <!-- QQ / WeChat -->
  <meta itemprop="name" content="Charles' Blog">
  <meta itemprop="description" content="Exploring Philosophy, Physics, and Computer Science.">
  <meta itemprop="image" content="https://charlesping.com/img/preview.jpg">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
